---

- hosts: localhost
  become: false
  gather_facts: false

  tasks:
    - block:
        - include_role:
            name: versa/versa_modify_interface_details
          vars:
            currentServiceItem: "{{ role_item }}"
          with_items: " {{ modifyInterfaceList }}"
          loop_control:
            loop_var: "role_item"
    - rescue:
        - debug: msg='An error occurred during the upgrade,roll back to the old version'
